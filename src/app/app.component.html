<input #todoById>
<button (click)="selectTodo(todoById.value)">Set current Todo</button>
<div *ngIf="selectedTodo$ | async as todo"
  [style.text-decoration]="todo.isComplete ? 'line-through' : ''">
  {{ todo.title }}
  {{ todo.description }}
  <button (click)="completeTodo(todo.id)">Complete</button>
</div>

<hr>

<ul>
  <input #title>
  <input #description>
  <button (click)="createTodo(title.value, description.value)">Add Todo</button>
  <br>
  <li *ngFor="let todo of todos$ | async"
    [style.text-decoration]="todo.isComplete ? 'line-through' : ''">
    {{ todo.title }} |
    {{ todo.description }}
    <button (click)="completeTodo(todo.id)">Complete</button>
    <button (click)="removeTodo(todo.id)">Delete</button>
  </li>
</ul>

<hr>

<h1>Count is: {{ count$ | async }}</h1>
<button (click)="incrementCount()">Increment</button> |
<button (click)="decrementCount()">Decrement</button> |
<input #countInput>
<button (click)="setCount(countInput.value)">Set Count</button>

<hr>
